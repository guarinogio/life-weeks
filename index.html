<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/life-weeks/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta -->
    <title>Life Weeks — your life in weeks, visualized</title>
    <meta
      name="description"
      content="Life Weeks lets you see your life in weeks: 80 rows × 52 columns. Enter your date of birth once, and track past, current and remaining weeks."
    />

    <!-- Open Graph / WhatsApp / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Life Weeks" />
    <meta
      property="og:title"
      content="Life Weeks — your life in weeks, visualized"
    />
    <meta
      property="og:description"
      content="See your life in weeks: 80 rows × 52 columns. Past, current and remaining weeks at a glance."
    />
    <!-- Optional image. If you add /public/og-image.png it will be served here -->
    <meta
      property="og:image"
      content="https://guarinogio.github.io/life-weeks/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:url"
      content="https://guarinogio.github.io/life-weeks/"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Life Weeks — your life in weeks, visualized"
    />
    <meta
      name="twitter:description"
      content="See your life in weeks: 80 rows × 52 columns. Past, current and remaining weeks at a glance."
    />
    <meta
      name="twitter:image"
      content="https://guarinogio.github.io/life-weeks/og-image.png"
    />

    <!-- PWA colors (optional) -->
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
